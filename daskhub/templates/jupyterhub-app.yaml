apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Release.Name }}-{{ .Values.name }}'
  namespace: argo
spec:
  project: default
  source:
    repoURL: https://github.com/Gin-G/argo-k8s-stuff
    path: daskhub
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: jupyterhub.ingress.hosts
          value: '{{ .Values.jupyterhub.ingress.hosts }}'
  destination:
    server: https://kubernetes.default.svc
    namespace: '{{ .Values.namespace }}'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
            